<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center" id="form-title">Login</h3>
                        <form id="passwordForm" action="some_action_page.php" method="POST" style="display: none;">
                            <div class="form-group">
                                <label for="password" id="password-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" id="submit-button">Conectar</button>
                        </form>
                        <p id="message" class="text-center text-danger"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('device_id');
            const formTitle = document.getElementById("form-title");
            const passwordForm = document.getElementById("passwordForm");
            const passwordLabel = document.getElementById("password-label");
            const message = document.getElementById("message");

            if (deviceId) {
                fetch(`https://leopoldo.dev/check_password.php?device_id=${deviceId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "does_not_exist") {
                            message.textContent = "Usuario no creado aun.";
                        } else if (data.status === "exists_without_password") {
                            formTitle.textContent = `Crear Nueva contraseña para el Device: ${deviceId}`;
                            passwordLabel.textContent = "Nueva Contraseña";
                            passwordForm.style.display = "block";
                        } else if (data.status === "exists_with_password") {
                            formTitle.textContent = "Introduce la contraseña";
                            passwordForm.style.display = "block";
                        }
                    })
                    .catch(error => {
                        message.textContent = "Error al verificar el usuario.";
                        console.error('Error:', error);
                    });
            } else {
                message.textContent = "Device ID no proporcionado.";
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
